<!DOCTYPE html>
<html>

<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- SockJS for WebSockets -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script> -->

    <!-- <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script> -->

    <!-- <script src="js/sockJS.js"></script>
    <script src="js/stomp.js"></script>  -->

    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
    <div class="container-full">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>URL Shortener</h1>
                <p class="lead">A front-end example page for the project</p>
                <br>
                <form action="" class="col-lg-12" id="shortener" role="form">
                    <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                        <input class="center-block form-control input-lg" name="url" placeholder="Enter a URL"
                            title="Enter a URL" type="text">
                        <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="submit">Short
                                me!</button></span>
                    </div>
                    <div>
                        <input type="checkbox" id="qr" name="qr">
                        <label for="qr">Generate QR code for the shortened URL</label><br>
                    </div>
                </form>

                <form action="" class="col-lg-12" id="csv" role="form">
                    <div class="row mt-5">
                        <div class="col-lg-12 input-group input-group-lg">
                            <label class="form-label">Upload CSV file</label>
                            <input id="file" name="file" type="file">
                            <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="submit">Short
                                    with CSV file!</button></span>
                        </div>
                    </div>
            </div>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="col-sm-offset-4 col-sm-4 text-center">
                    <br />
                    <div id="result" />
                </div>
            </div>
        </div>
    </div>

    <script>
    </script>
</body>

</html>
